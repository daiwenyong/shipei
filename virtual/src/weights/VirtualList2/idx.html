<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
<div id="app">
    <div class="box"></div>
</div>

<script>
    let arr = [
        {bottom: 100},
        {bottom: 200},
        {bottom: 300},

        {bottom: 400},

        {bottom: 500},
        {bottom: 600},
        {bottom: 700}
    ]

    function fn(nums, target) {
        const n = nums.length
        let left = 0, right = n - 1, ans = n
        if (target <= nums[0].bottom) {
            return 0
        }
        if (target >= nums[right].bottom) {
            return right
        }
        while (left <= right) {
            let mid = parseInt((right + left) / 2)
            console.log(mid)
            const midVal = nums[mid]
            const midValBtm = midVal.bottom
            if (midValBtm === target) {
                ans = midVal.index
                break
            }

            if (target > midValBtm) {
                left = mid
                let id = mid + 1 >= n ? n : mid + 1
                if (target < nums[id].bottom) {
                    ans = mid
                    break
                }
            } else {
                right = mid
                let id = mid - 1 <= 0 ? 0 : mid - 1
                if (target > nums[id].bottom) {
                    ans = id
                    break
                }
            }
        }
        return ans;
    }

    console.log(fn(arr, 10));

</script>
</body>
</html>
