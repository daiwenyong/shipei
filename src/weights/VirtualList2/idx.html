<body>
<div id="app">
    <div class="box"></div>
</div>

<script>
    let arr = [
        {bottom: 100},
        {bottom: 200},
        {bottom: 300},

        {bottom: 400},

        {bottom: 500},
        {bottom: 600},
        {bottom: 700}
    ]

    /**
     *
     * @param nums
     * @param target
     * @return {number}
     */
    function fn2(nums,target){
        const len = nums.length
        let left = 0,right = len-1,n = len

        let l = 0
        while (left <= right){

            // console.log(`${target} has run ${l = l+1}`)

            const middleIndex = Math.floor((left+right)/2)
            const middleVal = nums[middleIndex].bottom
            if(middleVal === target){
                return middleIndex
            }else if(middleVal>target){
                right = middleIndex -1
            }else if(middleVal<target){
                left = middleIndex + 1
            }
        }
        return -1
    }
    console.log(fn2(arr, 200))
    console.log(fn2(arr, 300))
    console.log(fn2(arr, 400))

    function fn(nums, target) {
        const n = nums.length
        let left = 0, right = n - 1, ans = n
        if (target <= nums[0].bottom) {
            return 0
        }
        if (target >= nums[right].bottom) {
            return right
        }
        while (left <= right) {
            let mid = parseInt((right + left) / 2)
            console.log(mid)
            const midVal = nums[mid]
            const midValBtm = midVal.bottom
            if (midValBtm === target) {
                ans = midVal.index
                break
            }

            if (target > midValBtm) {
                left = mid
                let id = mid + 1 >= n ? n : mid + 1
                if (target < nums[id].bottom) {
                    ans = mid
                    break
                }
            } else {
                right = mid
                let id = mid - 1 <= 0 ? 0 : mid - 1
                if (target > nums[id].bottom) {
                    ans = id
                    break
                }
            }
        }
        return ans;
    }

    //console.log(fn(arr, 10));

</script>
